<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <nav class="navbar"></nav>
    <div class="container">
      <div class="right">
        <div class="section_one">
          <!-- IMG  -->
        </div>
      </div>
      <div class="left">
        <div class="section_two">
          <div class="heading">
            <h1>
              <span class="span_one">We're </span>
              <span class="span_two">coming</span>
              <span class="span_three">soon</span>
            </h1>
          </div>

          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form class="form" id="form">
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Email Address"
              id="email"
            />
            <button class="btn">
              <img src="/images/icon-arrow.svg" alt="enter" />
            </button>
            <img src="/images/icon-error.svg" alt="error" class="icon-error" />
            <small class="error">Please provide a valid email</small>
            <small class="correct">Thank-you for signing up!</small>
          </form>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
